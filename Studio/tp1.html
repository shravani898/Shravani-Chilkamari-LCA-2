<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrgMart Product Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
    }
    
    /* Top green bar */
    .top-bar {
      background-color: #9ACB6E;
      height: 40px;
    }
    
    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      max-width: 1200px;
      margin: 0 auto;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      display: flex;
      align-items: center;
      color: #3a4f1a;
      font-weight: 600;
      font-size: 20px;
      text-decoration: none;
    }
    
    .logo-emoji {
      margin-left: 4px;
      font-family: 'Pacifico', cursive;
    }
    
    .nav-links {
      display: none;
    }
    
    @media (min-width: 768px) {
      .nav-links {
        display: flex;
        gap: 32px;
        color: #3A4A23;
        font-weight: 600;
        font-size: 14px;
        list-style: none;
      }
      
      .nav-links li {
        cursor: pointer;
      }
      
      .nav-links li:hover {
        text-decoration: underline;
      }
    }
    
    .nav-icons {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .search-form {
      display: none;
    }
    
    @media (min-width: 768px) {
      .search-form {
        display: flex;
        align-items: center;
        border: 1px solid #3A4A23;
        border-radius: 6px;
        padding: 8px 12px;
        max-width: 280px;
      }
      
      .search-input {
        margin-left: 8px;
        font-size: 12px;
        font-style: italic;
        color: #3A4A23;
        background: transparent;
        border: none;
        outline: none;
        width: 100%;
      }
      
      .search-input::placeholder {
        color: #3A4A23;
      }
    }
    
    .icon-btn {
      color: #3A4A23;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
    }
    
    .icon-btn:hover {
      color: #6B7B3E;
    }
    
    /* Promo bar */
    .promo-bar {
      background-color: #FFEDB8;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      user-select: none;
    }
    
    .promo-text {
      font-weight: 600;
      font-size: 12px;
      color: #3A4A23;
    }
    
    /* Main content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
      display: flex;
      flex-direction: column;
    }
    
    @media (min-width: 768px) {
      .main-content {
        flex-direction: row;
        align-items: flex-start;
        gap: 40px;
      }
    }
    
    /* Thumbnails */
    .thumbnails {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-right: 24px;
    }
    
    @media (min-width: 768px) {
      .thumbnails {
        flex-direction: column;
      }
    }
    
    .thumbnail {
      width: 90px;
      height: 90px;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }
    
    .thumbnail:hover {
      border-color: #6B7B3E;
    }
    
    .thumbnail.active {
      border-color: #f59e0b;
      border-width: 2px;
    }
    
    /* Main image */
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    
    .main-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      max-height: 400px;
      border-radius: 8px;
      object-fit: cover;
    }
    
    .image-nav {
      display: flex;
      gap: 40px;
      margin-top: 24px;
    }
    
    .nav-btn {
      background-color: #6B7B3E;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
    }
    
    .nav-btn:hover {
      background-color: #55632d;
    }
    
    /* Product details */
    .product-details {
      margin-top: 40px;
      max-width: 400px;
    }
    
    @media (min-width: 768px) {
      .product-details {
        margin-top: 0;
      }
    }
    
    .breadcrumb {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 12px;
      user-select: text;
    }
    
    .product-title {
      color: #3A4A23;
      font-weight: 800;
      font-size: 30px;
      margin-bottom: 12px;
      user-select: text;
    }
    
    .rating {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      user-select: text;
    }
    
    .star {
      color: #f59e0b;
      margin-right: 4px;
    }
    
    .rating-text {
      color: #3A4A23;
      font-weight: 600;
      font-size: 18px;
      margin-left: 8px;
    }
    
    .price {
      color: #3A4A23;
      font-weight: 800;
      font-size: 24px;
      margin-bottom: 4px;
      user-select: text;
    }
    
    .tax-text {
      font-weight: 400;
      color: #6b7280;
      font-size: 14px;
    }
    
    .size-label {
      color: #3A4A23;
      font-weight: 800;
      font-size: 18px;
      margin-bottom: 12px;
      user-select: text;
    }
    
    .size-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .size-btn {
      border: 1px solid #f59e0b;
      border-radius: 6px;
      padding: 8px 20px;
      font-size: 12px;
      color: #d97706;
      background: none;
      cursor: pointer;
    }
    
    .size-btn:hover {
      background-color: #fef9c3;
    }
    
    .size-btn.selected {
      background-color: #f59e0b;
      color: white;
      border-color: #f59e0b;
    }
    
    .add-btn {
      background-color: #3A4A23;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      width: 100%;
      padding: 12px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .add-btn:hover {
      background-color: #2e3a19;
    }
    
    .add-btn.added {
      background-color: #16a34a;
      cursor: not-allowed;
    }
    
    /* Accordion section */
    .accordion {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    
    .accordion-container {
      border: 1px solid #f59e0b;
      border-radius: 8px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    
    .accordion-btn {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #2c3e11;
      font-weight: 600;
      font-size: 16px;
      line-height: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .accordion-icon {
      color: #2c3e11;
    }
  </style>
</head>
<body>
  <!-- Top green bar -->
  <div class="top-bar"></div>
  
  <!-- Navbar -->
  <nav class="navbar">
    <a href="#" class="logo">
      OrgMart<span class="logo-emoji">ðŸŒ±</span>
    </a>
    
    <ul class="nav-links">
      <li>Home</li>
      <li>Shop</li>
      <li>Sustainability</li>
      <li>About Us</li>
      <li>Contact Us</li>
    </ul>
    
    <div class="nav-icons">
      <form class="search-form">
        <i class="fas fa-search"></i>
        <input type="text" class="search-input" placeholder="Try searching for Fresh Broccoli">
      </form>
      <button class="icon-btn" aria-label="User account">
        <i class="far fa-user"></i>
      </button>
      <button class="icon-btn" aria-label="Wishlist">
        <i class="far fa-heart"></i>
      </button>
      <button class="icon-btn" aria-label="Shopping cart">
        <i class="fas fa-shopping-cart"></i>
      </button>
    </div>
  </nav>
  
  <!-- Promo bar -->
  <div class="promo-bar">
    <span class="promo-text">15% Off on Your First Order</span>
    <span class="logo-emoji">ðŸŒ±</span>
    <span class="promo-text">15% Off on Your First Order</span>
  </div>
  
  <!-- Main content -->
  <main class="main-content">
    <!-- Left thumbnails -->
    <div class="thumbnails">
      <img src="image.png" 
           alt="Small image of honey jars with flowers and wood background" 
           class="thumbnail active" 
           id="thumb-0">
      <img src="Group 64.png" 
           alt="Small image of honey label design with text and red details" 
           class="thumbnail" 
           id="thumb-1">
      <img src="Group 65.png" 
           alt="Small image of honey dripping spoon with text overlay" 
           class="thumbnail" 
           id="thumb-2">
    </div>
    
    <!-- Main product image -->
    <div class="image-container">
      <img src="image.png" 
           alt="Large image of two honey jars with yellow and purple flowers in background" 
           class="main-image" 
           id="main-image">
      <div class="image-nav">
        <button class="nav-btn" id="prev-btn" aria-label="Previous image">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="nav-btn" id="next-btn" aria-label="Next image">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    
    <!-- Product details -->
    <section class="product-details">
      <p class="breadcrumb">Home / Best Sellers / Cold Pressed Forest Honey</p>
      <h2 class="product-title">Cold-Pressed Forest Honey</h2>
      <div class="rating">
        <i class="fas fa-star star"></i>
        <i class="fas fa-star star"></i>
        <i class="fas fa-star star"></i>
        <i class="fas fa-star star"></i>
        <span class="rating-text">4.2 | 41 Reviews</span>
      </div>
      <p class="price">
        â‚¹350 <span class="tax-text">(Incl. of all taxes)</span>
      </p>
      <p class="size-label">Size: 300 gm</p>
      <div class="size-buttons">
        <button class="size-btn selected" id="size-300">300 gm</button>
        <button class="size-btn" id="size-500">500 gm</button>
        <button class="size-btn" id="size-1kg">1 kg</button>
      </div>
      <button class="add-btn" id="add-btn">Add</button>
    </section>
  </main>
  
  <!-- Accordion section -->
  <div class="accordion">
    <div class="accordion-container">
      <button class="accordion-btn">
        <span>Description</span>
        <i class="fas fa-chevron-down accordion-icon"></i>
      </button>
      <button class="accordion-btn">
        <span>Ingredients</span>
        <i class="fas fa-chevron-down accordion-icon"></i>
      </button>
      <button class="accordion-btn">
        <span>Usage Information</span>
        <i class="fas fa-chevron-down accordion-icon"></i>
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const images = [
        {
          main: "image.png",
          alt: "Large image of two honey jars with yellow and purple flowers in background"
        },
        {
          main: "image.png",
          alt: "Large image of honey jars with flowers and wood background"
        },
        {
          main: "Group 64.png",
          alt: "Large image of honey label design with text and red details"
        },
        {
          main: "Group 65.png",
          alt: "Large image of honey dripping spoon with text overlay"
        }
      ];

      let currentIndex = 0;
      const mainImage = document.getElementById("main-image");
      const thumbs = [
        document.getElementById("thumb-0"),
        document.getElementById("thumb-1"),
        document.getElementById("thumb-2")
      ];

      // Update main image and highlight thumbnail
      function updateImage(index) {
        if (index < 0) index = images.length - 1;
        if (index >= images.length) index = 0;
        currentIndex = index;
        mainImage.src = images[index].main;
        mainImage.alt = images[index].alt;

        // Highlight thumbnail if matches one of the first 3 images
        thumbs.forEach((thumb, i) => {
          if (i === index) {
            thumb.classList.add("active");
          } else {
            thumb.classList.remove("active");
          }
        });
      }

      // Next and Prev buttons
      document.getElementById("next-btn").addEventListener("click", () => {
        let nextIndex = currentIndex + 1;
        if (nextIndex >= images.length) nextIndex = 0;
        updateImage(nextIndex);
      });

      document.getElementById("prev-btn").addEventListener("click", () => {
        let prevIndex = currentIndex - 1;
        if (prevIndex < 0) prevIndex = images.length - 1;
        updateImage(prevIndex);
      });

      // Clicking thumbnails changes main image
      thumbs.forEach((thumb, i) => {
        thumb.addEventListener("click", () => {
          updateImage(i);
        });
      });

      // Size buttons selection
      const sizeButtons = document.querySelectorAll(".size-btn");
      sizeButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          sizeButtons.forEach((b) => {
            b.classList.remove("selected");
          });
          btn.classList.add("selected");
        });
      });

      // Add button click effect
      const addBtn = document.getElementById("add-btn");
      addBtn.addEventListener("click", () => {
        addBtn.disabled = true;
        addBtn.textContent = "Added";
        addBtn.classList.add("added");
        setTimeout(() => {
          addBtn.disabled = false;
          addBtn.textContent = "Add";
          addBtn.classList.remove("added");
        }, 2000);
      });
    });
    document.getElementById("add-btn").addEventListener("click", function() {
    // Show "Added" state
    this.disabled = true;
    this.textContent = "Added";
    this.classList.add("added");
    
    // Redirect after a short delay (0.1 seconds)
    setTimeout(() => {
      window.location.href = "cash.html";
    }, 500);
  });
  </script>
</body>
</html>
